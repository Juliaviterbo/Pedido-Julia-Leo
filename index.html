<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Julia & Leonardo</title>
  <style>
    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    body {
      background-color: #ffe6f0;
      font-family: 'Cursive', cursive;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    h1 {
      font-size: 48px;
      color: #ff3366;
    }
    .coracoes {
      font-size: 30px;
      color: #ff6699;
    }
    .mensagem {
      font-size: 24px;
      margin-top: 30px;
      color: #cc3366;
    }
    button {
      font-size: 20px;
      padding: 10px 20px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Cursive', cursive;
    }
    #sim {
      background-color: #ff99cc;
      color: white;
    }
    #nao {
      background-color: #999999;
      color: white;
    }
    .resposta {
      font-size: 36px;
      margin-top: 40px;
    }
    .heart {
      position: absolute;
      font-size: 24px;
      color: #ff6699;
      animation: float 5s linear infinite;
    }
  </style>
</head>
<body>
  <div class="coracoes">❤️💖💕💘💝💓💞💗💟</div>
  <h1>Julia & Leonardo</h1>
  <div class="mensagem">Leonardo, você aceita namorar comigo? 💍</div>
  <div>
    <button id="sim">Sim 💕</button>
    <button id="nao">Não 😢</button>
  </div>
  <div id="resposta" class="resposta"></div>

  <script>
    const sim = document.getElementById('sim');
    const nao = document.getElementById('nao');
    const resposta = document.getElementById('resposta');

    sim.onclick = () => {
      resposta.innerHTML = 'Siiim! 💖💖💖<br>'.repeat(10);
    };

    nao.onclick = () => {
      resposta.innerHTML = '😢😢😢<br>'.repeat(10);
    };

    // Criar corações voando
    function criarCoracao() {
      const coracao = document.createElement('div');
      coracao.classList.add('heart');
      coracao.innerHTML = '❤️';
      coracao.style.left = Math.random() * 100 + 'vw';
      coracao.style.top = '100vh';
      coracao.style.fontSize = Math.random() * 20 + 20 + 'px';
      document.body.appendChild(coracao);

      setTimeout(() => {
        coracao.remove();
      }, 5000);
    }

    setInterval(criarCoracao, 300);
  </script>
</body>
</html>
